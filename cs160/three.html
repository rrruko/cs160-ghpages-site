<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <title>My first three.js app</title>
  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100% }
  </style>
</head>
<body>
  <script src="../scripts/three.js"></script>
  <script src="../scripts/tinycolor.js"></script>
  <script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, 
        window.innerWidth / window.innerHeight, 0.1, 1000);
    
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    var color = tinycolor('#ff7f7f');
    var hex = parseInt('0x' + color.toHex());

    var geometry = new THREE.IcosahedronGeometry(1);
    var material = new THREE.MeshLambertMaterial({color: hex});
    var cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    var light = new THREE.DirectionalLight(0xffffff, 0.5);
    light.position.set(0, 0, 1);
    scene.add(light);

    camera.position.z = 5;

    var animate = function() {
        requestAnimationFrame(animate);
        var hsl = color.toHsl();
        color = tinycolor({ h: hsl.h + 1, s: hsl.s, l: hsl.l });
        const newColor = color.toHsl();
        //console.log(newColor.h);
        cube.material.color.setHSL(newColor.h/360, 0.8, 0.5);
        /*var h = cube.material.color.getHex();
        var newColor = tinycolor(h);
        var hsl = newColor.toHsl
        cube.material.color.setHex(h);*/
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        renderer.render(scene, camera);
    }
    animate();

  </script>
</body>
</html>
